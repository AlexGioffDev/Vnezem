type Query {
    moviesUpcoming: MoviesUpcoming
}

type MoviesUpcoming {
    movies: [Movie]
    maxDate: String
}


type Movie {
    adult: Boolean
    backdrop_path: String
    id: Int
    original_language: String
    original_title: String
    overview: String
    popularity: Float
    poster_path: String
    release_date: String
    title: String
    video: Boolean
    vote_average: Float
    vote_count: Int
    genre_ids: [Int]
}